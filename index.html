<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="contain">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Amsterdam</option>
        <option value="">Cape Town</option>
        <option value="">Vancouver</option>
        <option value="">Singapore</option>
      </select>
      <div class="city">
        <h2>New York</h2>
        <div class="date">January 19th 2023</div>
        <div class="time">22:36</div>
      </div>
      <div class="city">
        <h2>Vienna</h2>
        <div class="date">January 19th 2023</div>
        <div class="time">22:36</div>
      </div>
    </div>
    <footer>
      This project was coded by Christina Doneus and is
      <a href="https://github.com/ChristinaDo/world-clock" target="_blank"
        >open-sourced</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
